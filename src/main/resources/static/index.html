<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Online Storefront</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <header>
    <h1>Online Storefront</h1>
    <nav>
      <a href="/index.html">Products</a>
      <a href="/product.html" id="add-product-link" style="display:none">Add Product</a>
      <a href="/admin.html" id="admin-link" style="display:none">Admin</a>
      <a href="/login.html" id="login-link">Login</a>
      <button id="logoutBtn" style="display:none">Logout</button>
    </nav>
  </header>

  <main>
    <section class="filters">
      <label>Filter by category:
        <select id="categorySelect">
          <option value="">All</option>
          <option value="electronics">electronics</option>
          <option value="jewelery">jewelery</option>
          <option value="men's clothing">men's clothing</option>
          <option value="women's clothing">women's clothing</option>
        </select>
      </label>
      <label>Search:
        <input id="searchInput" placeholder="search title..." />
      </label>
    </section>

    <section id="productGrid" class="grid"></section>
  </main>

  <script src="/app.js"></script>
</body>
</html>
