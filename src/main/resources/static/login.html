<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Login / Register</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <header><a href="/">Home</a></header>
  <main>
    <section class="auth">
      <h2>Login</h2>
      <form id="loginForm">
        <label>Username: <input id="loginUsername" required></label><br/>
        <label>Password: <input id="loginPassword" type="password" required></label><br/>
        <button type="submit">Login</button>
      </form>
    </section>

    <section class="auth">
      <h2>Register</h2>
      <form id="registerForm">
        <label>Username: <input id="regUsername" required></label><br/>
        <label>Password: <input id="regPassword" type="password" required></label><br/>
        <label>Department (optional): <input id="regDept" /></label><br/>
        <label>Roles (comma separated, e.g. ROLE_USER,ROLE_ADMIN): <input id="regRoles" /></label><br/>
        <button type="submit">Register</button>
      </form>
    </section>
  </main>

  <script src="/app.js"></script>
</body>
</html>
