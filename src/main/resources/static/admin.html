<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Admin</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <header><a href="/">Home</a></header>
  <main>
    <h2>Manage Departments</h2>
    <form id="deptForm">
      <input id="deptName" placeholder="Department name" required />
      <button type="submit">Add Department</button>
    </form>
    <ul id="deptList"></ul>

    <h2>Manage Roles</h2>
    <form id="roleForm">
      <input id="roleName" placeholder="Role name (e.g. ROLE_MANAGER)" required />
      <button type="submit">Add Role</button>
    </form>
    <ul id="roleList"></ul>
  </main>

  <script src="/app.js"></script>
</body>
</html>
