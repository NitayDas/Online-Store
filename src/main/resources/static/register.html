<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Register</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center">

  <!-- Register Form -->
  <main class="flex flex-col items-center justify-center mt-4 w-full max-w-md px-4">
    <section class="w-full bg-white p-6 rounded shadow space-y-4">
      <h2 class="text-2xl font-bold text-green-800 mb-4 text-center">Register</h2>
      <form id="registerForm" class="space-y-4">
        <div>
          <label class="block mb-1 font-medium">Username</label>
          <input id="regUsername" required
                 class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-500"/>
        </div>
        <div>
          <label class="block mb-1 font-medium">Password</label>
          <input id="regPassword" type="password" required
                 class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-500"/>
        </div>
        <div>
          <label class="block mb-1 font-medium">Department (optional)</label>
          <input id="regDept"
                 class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-500"/>
        </div>
        <div>
          <label class="block mb-1 font-medium">Roles (comma separated)</label>
          <input id="regRoles" placeholder="e.g. ROLE_USER,ROLE_ADMIN"
                 class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-500"/>
        </div>
        <button type="submit"
                class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700 transition font-semibold">
          Register
        </button>
      </form>
      <p class="text-sm text-gray-500 text-center">
        Already have an account? <a href="/login.html" class="text-green-700 hover:underline font-medium">Login</a>
      </p>
    </section>
  </main>

</body>
</html>
